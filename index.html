<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=0.66, user-scalable=no">
    <title>SoundStream</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!--Logic to display modal, if flag not set and document is shown then show modal  -->
    <script>
        if(!localStorage.getItem("modal")){
            $(document).ready(function(){
                $("#myModal").modal('show');
                localStorage.setItem('modal', 'true')
            });
        }
    </script>
</head>
<body>




    <main>
        <!-- displays and closes modal -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">SoundStream</h5>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Click on an image in the bottom container to load and play a sound clip, the first audio has already been pre loaded for your convenience!</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="aboutBox">
            <button type="button" id="about">About</button>
        </div>
        



        <!-- bootstrap container along with custom attributes -->
        <div class="container myContainer">     
            <!-- creates the buttons and time display to be used in js -->
            <section class="col-sm-12" id="leftPlane"></section>
                <div>
                    <button type="button" id="buttonPlay">Play</button>
                </div>
                <div>
                    <button type="button" id="buttonPause">Pause</button>
                </div>
                <div>
                    <button type="button" id="buttonStop">Stop</button>
                </div>
                <div>
                    <h1 id="displayTime">Time: </h1>
                </div>
            </section>
            <section id="rightSection">
                <!-- creates the right side box for the current image to be displaed in -->
                <div id ="card">
                    <img src="./assets/images/camera.jpg" alt="Camera" id="mainImage">
                    <h1 id="currentSong"></h1>
                </div>
            </section>
        </div>

        <!-- bootstrap container along with custom attributes -->
        <div class="container-fluid myContainer" id="bottomSection">
            <!-- container that hold all of the lower buttons -->
            <div id ="card">
                <button id="button1">
                    <img class='cardImage' src="./assets/images/softPiano.jpg" alt="Person playing a piano">
                    <h1>Piano</h1>
                </button>
            </div>

            <div id="card">
                <button id="button2">
                    <img class='cardImage' src="./assets/images/typing.png" alt="Typing on a laptop">
                    <h1>Typing</h1>
                </button>
            </div>

            <div id="card">
                <button id="button3">
                    <img class='cardImage' src="./assets/images/applause.png" alt="Hands clapping">
                    <h1>Clapping</h1>
                </button>
            </div>

            <div id="card">
                <button id="button4">
                    <img class='cardImage' src="./assets/images/heart.jpg" alt="Human heart">
                    <h1>Heart Beating</h1>
                </button>
            </div>
            
            <div id ="card">
                <button id="button5">
                    <img class='cardImage' src="./assets/images/sunrise.jpg" alt="Sun setting on a lake">
                    <h1>Sun Setting</h1>
                </button>
            </div>
           
            <div id ="card">
                <button id="button6">
                    <img class='cardImage' src="./assets/images/police.jpg" alt="Police car">
                    <h1>Police Siren</h1>
                </button>
            </div>
           
            <div id ="card">
                <button id="button7">
                    <img class='cardImage' src="./assets/images/crystal.jpg" alt="Blue crystal">
                    <h1>Futuristic Crystal</h1>
                </button>
            </div>
           
            <div id="card">
                <button id="button8">
                    <img class='cardImage' src="./assets/images/thunder.jpg" alt="Lightning in a storm">
                    <h1>Lightning</h1>
                </button>
            </div>
            <div id="card">
                <button id="button9">
                    <img class='cardImage' src="./assets/images/techPiano.jpg" alt="Clear piano">
                    <h1>Dramatic Music</h1>
                </button>
            </div>
            <div id="card">
                <button id="button10">
                    <img class='cardImage' src="./assets/images/helicopter.jpg" alt="Helicopter flying">
                    <h1>Helicopter</h1>
                </button>
            </div>
            <div id="card">
                <button id="button11">
                    <img class='cardImage' src="./assets/images/deepOcean.jpg" alt="Jellyfish">
                    <h1>Jellyfish Swimming</h1>
                </button>
            </div>
            <div id="card">
                <button id="button12">
                    <img class='cardImage' src="./assets/images/explosion.jpg" alt="Nuclear bomb mushroom cloud">
                    <h1>Explosion</h1>
                </button>
            </div>
    </section>

</main>    





   



<!-- apllies CSS framework Bootstrap and JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
